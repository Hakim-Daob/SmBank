<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Accounts</title>
        <link rel="stylesheet" href="/smBanking/css/style.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/lightbox.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/responsiveslides.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/bootstrap.css" type="text/css" /> 

    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert>
        <ui:insert name="user_menu" >
            <ui:include src="/template/user_menu.xhtml" />
        </ui:insert> 
        <div id="contenttext" style="width: 1024px; font-size: 13px; padding:30px;">
            <div class="bodytext" style="padding:20px;">
                <h3 align="left" style="color: #66CC00"><strong>Accounts</strong></h3>
                <ul>
                    <li style="float:left">Bank Accounts</li>
                    <br />
                    <h:form>
                        <p>
                            <h:dataTable value="#{accountsBean.personalAccountsList}" var="account"
                                         styleClass="table-bordered table-responsive"
                                         headerClass="order-table-header"
                                         rowClasses="order-table-odd-row,order-table-even-row">
                                <h:column>
                                    <f:facet name="header">Account Number   <p> 
                                        </p></f:facet>
                                        #{account.accountNumber} 
                                </h:column>
                                <h:column>       
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Account Balance</f:facet>
                                        #{account.balance}
                                </h:column>

                                <h:column>       
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     
                                </h:column>

                                <h:column>
                                    <h:commandLink value="More Details..." action="#{accountsBean.naviagateToAccount}" >

                                        <f:param name="selectedAccountId" value="#{account.accountId}" />

                                    </h:commandLink>
                                   
                                </h:column>
                                 
                            </h:dataTable>
                        </p>
                        <p><br />
                        </p>
                        <br />
                    </h:form>
                </ul>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
