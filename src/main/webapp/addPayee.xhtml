<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Payee</title>

         <link rel="stylesheet" href="/smBanking/css/style.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/lightbox.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/responsiveslides.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/bootstrap.css" type="text/css" /> 

    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert>
         <ui:insert name="header" >
            <ui:include src="/template/user_menu.xhtml" />
        </ui:insert>
         <ui:insert name="payee_submenu" >
            <ui:include src="/template/payee_submenu.xhtml" />
        </ui:insert>
        
        <div id="contenttext" style="width: 800px; font-size: 13px; padding:148px;">
            <legend>
                <h2 class="largeredtext">Add a Payee</h2>
            </legend>
           
            <h:form>
                <table>
                    <tbody>
                        <tr>
                            <td>Payee Name:</td>
                            <td>
                                <h:inputText id="payeeNameInput" value="#{payeeBean.payeeName}" 
                                             required="true" class="input-block-level" />
                            </td>
                        </tr>
                        <tr>
                            <td>Account Number:</td>
                            <td>
                                <h:inputText id="accountNumberInput" value="#{payeeBean.accountNumber}" 
                                             required="true" class="input-block-level" />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><h:commandButton value="Add Payee" 
                                                 action="#{payeeBean.addPayee}" /></td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
            <br/>
            <br/>
            <h:form>
                <h:dataTable rules="rows" class="historystyle" value="#{payeeBean.payeeList}" var="payeeAccount">
                    <h:column>
                        <f:facet name="header">Payee Name</f:facet>
                            #{payeeAccount.payee.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Account No.</f:facet>
                            #{payeeAccount.accountNumber}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Added Date</f:facet>
                            #{payeeAccount.openedDate}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                            #{payeeAccount.status}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Pay Bill" action="#{payeeBean.naviagateToPayeeTransfer}" >
                            <f:param name="selectedPayeeAccountId" value="#{payeeAccount.accountId}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
