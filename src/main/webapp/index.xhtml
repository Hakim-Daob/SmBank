<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login - Online Banking System</title>
        <link rel="stylesheet" href="/smBanking/css/style.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/lightbox.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/responsiveslides.css" type="text/css" />
         <link rel="stylesheet" href="/smBanking/css/bootstrap.css" type="text/css" />   
         
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/template/header.xhtml" />
            </ui:insert>
        </div>
        <div id="contenttext" style="width: 800px; font-size: 13px; padding:148px;">
            <div class="bodytext">
                <h:form>
                    <table>
                        <tr>
                            <th><h4>Account Number</h4> </th>                  
                            <td><h:inputText id="accountNumberInput" value="#{loginBean.accountNumber}" 
                                             required="true" class="form-control col-lg-8" /></td>
                        </tr>
                        <br/>
                        <tr>
                            <th><h4>Password</h4> </th>
                            <td><h:inputSecret id="passwordInput" value="#{loginBean.password}" 
                                               required="true" class="form-control col-lg-8"/></td>
                        </tr>
                        <br/>
                        <tr>
                            <td></td>
                            <td><h:commandButton action="#{loginBean.login}" value="Login"  class="btn btn-success"/></td>
                                                 
                                                
						   		
						  
                        </tr>
                    </table>
                </h:form>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
