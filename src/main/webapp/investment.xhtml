<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Investment</title>
        <link rel="stylesheet" href="/smBanking/css/style.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/lightbox.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/responsiveslides.css" type="text/css" />
        <link rel="stylesheet" href="/smBanking/css/bootstrap.css" type="text/css" /> 

    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="/template/header.xhtml" />
        </ui:insert>
        <ui:insert name="user_menu" >
            <ui:include src="/template/user_menu.xhtml" />
        </ui:insert> 
        <div id="contenttext" style="width: 1024px; font-size: 13px; padding:30px;">
            <div class="bodytext" style="padding:20px;">
                <h3 align="left" style="color: #66CC00"><strong>Investment Accounts</strong></h3>
                <ul>
                    <li style="float:left">Investment Accounts</li>
                    <br />
                    <h:form>
                        <br />
                        <h:dataTable value="#{clientInvestmentsBean.investmentAccountsList}" var="account"
                                     styleClass="order-table"
                                     headerClass="order-table-header"
                                     rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">Number</f:facet>
                                    #{account.accountNumber}
                            </h:column>
                            <h:column>       
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     
                </h:column>
                            <h:column>
                                <f:facet name="header">Balance</f:facet>
                                    #{account.balance}
                            </h:column>
                            <h:column>
                                <h:commandLink value="More details..." action="#{clientInvestmentsBean.naviagateToAccount}" >
                                    <f:param name="selectedAccountId" value="#{account.accountId}" />
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <p:calendar value="#{accountsBean.inputDate}" navigator="true" id="popupButtonCal" showOn="button" showButtonPanel="true" pattern="yyyy-M-d" />
                            </h:column>
                             <h:column>
                                <h:commandButton value="Calculate Investment" action="#{accountsBean.calculateReturns}" >
                                    <f:param name="selectedAccountId" value="#{account.accountId}" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                         <h:messages class="success" id="displayReturns" />
                    </h:form>
                </ul>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="/template/footer.xhtml" />
        </ui:insert>
    </h:body>
</html>
